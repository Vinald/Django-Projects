{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Task List</h1>
    {% for task in tasks %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
        </div>
    </div>
    {% empty %}
    <p>No tasks available.</p>
    {% endfor %}
</div>
{% endblock %}
