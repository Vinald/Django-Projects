{% extends "base.html" %}

{% block content %}
   <div class="container">
        {% if message %}
            <div class="alert alert-danger" role="alert">
                 {{ message }}
            </div>
        {% endif %}
        <h1>User Profile</h1>
        <h3><strong>Username:</strong> {{ request.user.username }}</h3>

        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
   </div>
{% endblock %}
