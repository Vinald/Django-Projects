{% extends 'blog/base.html' %}
{% block content %}
    <h1>Home page</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <h3>{{ post.author }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.date_posted }}</p>
        </article>
    {% endfor %}
{% endblock %}
